<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.
    </p>

    <picture>
        <!--<source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--Se o navegador tiver menos de 750px, usar a imagem com tamanho P-->
        <!--<source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png"> <!--Se o navegador tiver menos de 1000px, usar a imagen de tamanho M-->
        <!--<img src="imagens/foto-g.png" alt="Imagem flexível">-->
        <source media="(min-width: 1000px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios no HTML5</p>
    <!--<audio src="midia/wolves.mp3" controls autoplay></audio>
    <!--MP3, WAV, OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/wolves.mp3" type="audio/mpeg">
        <source src="midia/wolves.ogg" type="audio/ogg">
        <source src="midia/wolves.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/wolves.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
