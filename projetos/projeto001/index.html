<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/estilo.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <h1>Login</h1>

            <div class="input-box">
                <label for="iemail">E-mail</label>
                <div class="input-field">
                    <input type="text" name="email" id="iemail" placeholder="Insira seu E-mail">
                </div>
            </div>

            <div class="input-box">
                <label for="isenha">Senha</label>
                <div class="input-field">
                    <input type="password" name="senha" id="isenha" placeholder="Insira sua senha">
                </div>
            </div>

            <p class="senha">Esqueceu a senha? <a href="#">Clique aqui</a></p>


            <div class="button">
                <input type="submit" value="Entrar">
            </div>

            <p class="cadastro">Ainda n√£o possui conta? <a href="#">Cadastre-se</a></p>



        </form>
    </div>
</body>
</html>
