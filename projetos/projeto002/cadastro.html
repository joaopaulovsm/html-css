<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/stylecadastro.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <h1>Cadastre-se</h1>
            <div class="name-input">
                <input type="text" name="name" id="iname" placeholder="Nome">
            </div>
            <div class="email-input">
                <input type="email" name="email" id="iemail" placeholder="E-mail">
            </div>
            <div class="password">
                <input type="password" name="password" id="ipassword" placeholder="Senha">
            </div>
            <button type="button">Cadastrar-se</button>
            <div class="login">
                <p>Já possui conta?<a href="index.html">Faça Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
